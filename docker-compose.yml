version: '3.9'

services:
    app:
        container_name: app
        build: .
        ports:
            - "8000:8000"
        env_file:
            - .env
        depends_on:
            - db

    db:
        image: mysql:8.0
        container_name: db
        ports:
            - "3306:3306"
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
            MYSQL_ROOT_PASSWORD: ""
            MYSQL_DATABASE: farmapremium
            MYSQL_USER: user
            MYSQL_PASSWORD: pass
        volumes:
            - mysql-data:/var/lib/mysql
        networks:
            - app-network

networks:
    app-network:
        driver: bridge

volumes:
    mysql-data:
